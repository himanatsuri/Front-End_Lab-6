<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="css/navbar-fixed-top.css" rel="stylesheet">

    <link href="css/signin.css" rel="stylesheet">
</head>

<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">

                <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-ok-circle"></span> KENALAN</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">

                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">
        <div class="well" id="masterC" style="display: none">
            <div class="row">
                <div class="table-responsive">
                    <a class="btn btn-primary" href="#btnAddKenalan" role="button"><span class="glyphicon glyphicon-plus">
                            <table id="maintable" class="table table-striped">
                                <thead></thead>
                                <tbody></tbody>
                            </table>
                        </span></a>
                </div>
            </div>
        </div>
        <div class="well" id="divFrmAddKenalan">
            <div class="row">
                <div class="col-sm-6">
                    <form class="form-signin" id="frmAddKenalan">
                        <h2 class="form-signin-heading">Enter Contact Details</h2>

                        <label for="firstName" class="sr-only">First Name?</label>
                        <input type="firstName" id="firstname" class="form-control" placeholder="First Name?" required autofocus>
                        
                        <label for="lastname" class="sr-only">Last Name?</label>
                        <input type="lastname" id="lastname" class="form-control" placeholder="Last Name?" required autofocus>
                        
                        <label for="nickname" class="sr-only">Nick Name?</label>
                        <input type="nickname" id="nickname" class="form-control" placeholder="Nick Name?" required autofocus>

                        <label for="phoneno" class="sr-only">Phone Num?</label>
                        <input type="phoneno" id="phoneno" class="form-control" placeholder="Phone Num?" required>
                        
                        <label for="contactemail" class="sr-only">Email?</label>
                        <input type="contactemail" id="contactemail" class="form-control" placeholder="Email?" required>
                        
                        <br><button class="btn btn-lg btn-success btn-block" type="submit">Save Contact</button>
                        <button class="btn btn-lg btn-info btn-block" type="submit">Reset</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <!--div class="well"-->
            <div class="row">
                <div class="col-md-12">
                    Footer
                </div>
            </div>
        </div>
    </nav>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/signals.min.js"></script>
    <script src="js/hasher.min.js"></script>
    <script src="js/crossroads.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
